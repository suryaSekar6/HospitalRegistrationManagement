<div style="background: linear-gradient(to top, rgb(7, 34, 184), white);">
    <div class="container shadow-lg p-5 mb-7 bg-body rounded">
        <form (ngSubmit)="submitForm()">
            <div style="margin-left: 2%;">
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="50" fill="currentColor"
                    class="bi bi-house-add-fill" viewBox="0 0 16 16">
                    <path
                        d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 1 1-1 0v-1h-1a.5.5 0 1 1 0-1h1v-1a.5.5 0 0 1 1 0Z" />
                    <path
                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                    <path d="m8 3.293 4.712 4.712A4.5 4.5 0 0 0 8.758 15H3.5A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z" />
                </svg>
                <br>
                <h4 style="color: blue;">SKY CARE Hospital</h4>
            </div>
            <hr>
            <h3 style="display: flex; justify-content: center;">Doctor Appointment Request Form</h3>
            <h6 style="display: flex; justify-content: center;">Fill the form below and we will get back soon to you for more updates</h6>
            <h6 style="display: flex; justify-content: center;">and plan your appointment.</h6>
            <hr style="width: 70%; margin-left: 15%;">
            <div class="row g-2">
                <div class="col-md-6">
                    <label>First Name :</label>
                    <span>{{fnameMsg}}</span>
                    <input type="text" class="form-control" name="fname" [(ngModel)]="fname" (input)="validateFirstName()" required>
                </div>
                <div class="col-md-6">
                    <label>Last Name :</label>
                    <span>{{lnameMsg}}</span>
                    <input type="text" class="form-control" name="lname" [(ngModel)]="lname" (input)="validateLastName()" required>
                </div>                
            </div>
            <br>
            <div class="row g-2">
                <div class="col-md-6">
                    <label>Mobile no :</label>
                    <span>{{mobnoMsg}}</span>
                    <input type="number" class="form-control" name="mobno" [(ngModel)]="mobno" (input)="validateMobileNumber()" required>
                </div>
                <div class="col-md-6">
                    <label>Date of Birth :</label>
                    <input type="date" class="form-control" [(ngModel)]="dob" (change)="validateDateOfBirth()" required>
                    <span>{{ dobMsg }}</span>
                  </div>                                  
            </div>
            <br>
            <div class="row g-2">
                <div class="col-md-6">
                    <label>Mr/Mrs :</label>
                    <span>{{ mrMrsMsg }}</span>
                    <input type="text" class="form-control" name="mrMrs" [(ngModel)]="mrMrs" (input)="validateMrMrs()" required>
                </div>                
                <div class="col-md-6">
                    <label>Gender :</label>
                    <span id="genderMsg"></span>
                    <select class="form-select" id="gender" required>
                        <option selected>Open this select menu</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Not willing to disclose</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="col-md-12">
                <label>Address :</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <br>
            <div class="row g-2">
                <div class="col-md-6">
                    <label>State :</label>
                    <span id="stateMsg"></span>
                    <select class="form-select" id="state" required>
                        <option selected>Open this select menu</option>
                        <option>Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Bihar</option>
                        <option>Chandigarh</option>
                        <option>Delhi</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Jammu and Kashmir</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Maharashtra</option>
                        <option>Puducherry</option>
                        <option>Rajasthan</option>
                        <option>Tamil Nadu</option>
                        <option>West Bengal</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>City :</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
            </div>
            <br>
            <div class="col-md-12">
                <label>Postal / Zip code :</label>
                <span id="codeMsg"></span>
                <input type="number" class="form-control" id="code" required>
            </div>
            <br>
            <div class="col-6" style="margin-left: 40%;">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
            <br>
        </form>
    </div>
    <br><br>
</div>
