<div class="visitcreation">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseOne"
          aria-expanded="true"
          aria-controls="collapseOne"
          style="font-size: 18px; font-weight: 800"
        >
          List of Doctors
        </button>
      </h2>
      <div
        id="collapseOne"
        class="accordion-collapse collapse show"
        aria-labelledby="headingOne"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <div class="row">
            <ng-container *ngFor="let row of cardData">
              <div class="col-md-3" style="margin-top: 15px">
                <div class="card h-100">
                  <img
                    src="{{ row.imageUrl }}"
                    class="card-img-top"
                    alt="..."
                    style="height: 17rem"
                  />
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ row.title }}</h5>
                    <p class="card-text" style="font-size: 15px">
                      {{ row.text }}
                    </p>
                    <div class="mt-auto">
                      <!-- This div will push the button to the bottom -->
                      <!-- Use ngIf to toggle between button and text -->
                      <button
                        (click)="selectCard(row)"
                        [class.btn-primary]="!row.selected"
                        [class.btn-success]="row.selected"
                        class="btn"
                        [disabled]="isAnyCardSelectedExcept(row)"
                        style="width: 100%"
                      >
                        {{ row.selected ? "Selected" : "Select" }}
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <!-- Departments section -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseTwo"
          aria-expanded="false"
          aria-controls="collapseTwo"
          style="font-size: 18px; font-weight: 800"
        >
          Departments
        </button>
      </h2>
      <div
        id="collapseTwo"
        class="accordion-collapse collapse"
        aria-labelledby="headingTwo"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <div class="row">
            <ng-container
              *ngFor="let department of departmentNames; let i = index"
            >
              <div class="col-md-4">
                <div
                  class="form-check"
                  style="margin-top: 20px; position: relative"
                >
                  <img
                    src="{{ department.imageUrl }}"
                    class="img-fluid"
                    style="
                      width: 90%;
                      height: 300px;
                      object-fit: cover;
                      margin-left: 1%;
                    "
                  />
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [id]="'departmentCheckbox' + i"
                    [value]="department.name"
                    (change)="toggleDepartmentSelection(department.name)"
                    style="transform: scale(1.5); z-index: 1"
                  />
                  <label
                    class="form-check-label"
                    [for]="'departmentCheckbox' + i"
                    style="
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      font-size: 15px;
                      font-weight: 800;
                      margin-top: 5px;
                      z-index: 0;
                    "
                    >{{ department.name }}</label
                  >
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseThree"
          aria-expanded="false"
          aria-controls="collapseThree"
          style="font-size: 18px; font-weight: 800"
        >
          Lab Tests
        </button>
      </h2>
      <div
        id="collapseThree"
        class="accordion-collapse collapse"
        aria-labelledby="headingThree"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <div class="row">
            <ng-container *ngFor="let labTest of labTestNames; let i = index">
              <div class="col-md-4">
                <div class="form-check" style="margin-top: 20px">
                  <img
                    src="{{ labTest.imageUrl }}"
                    class="img-fluid"
                    style="
                      width: 98%;
                      height: 300px;
                      object-fit: cover;
                      margin-left: 1%;
                    "
                  />
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [id]="'inlineCheckbox' + i"
                    [value]="labTest.name"
                    (change)="toggleLabTestSelection(labTest.name)"
                    style="transform: scale(1.5)"
                  />
                  <label
                    class="form-check-label"
                    [for]="'labTestCheckbox' + i"
                    style="font-size: 15px; font-weight: 800; margin-top: 5px"
                    >{{ labTest.name }}</label
                  >
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="buttons-container" style="margin-top: 20px">
    <button class="btn btn-secondary" style="width: 10%">Cancel</button>
    <button
      class="btn btn-success"
      style="width: 10%; margin-left: 10px"
      (click)="saveSelections()"
    >
      Save
    </button>
  </div>
  <br /><br /><br />
</div>

   <!-- Bootstrap modal -->
   <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': showSuccessModal, 'd-block': showSuccessModal}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Success!</h5>
                <button type="button" class="close" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p style="color: rgb(17, 215, 17);">Form submitted successfully!</p>
            </div>
        </div>
    </div>
  </div>
